<div class="container">
  <p>Favorites saved: {{faves.length}}</p>
  <div ng-repeat="animal in faves | orderBy: 'animalType'" class="fave">
    <h2>{{animal.name}}</h2>
    <p>
      <img ng-if="animal.photoURL" ng-src="{{animal.photoURL}}"
        alt="Image of {{animal.name}}"/>
      <span>Petfinder ID: {{animal.id}}</span>
      <span>Short Description: {{animal.description}}</span>
    </p>
    <button ng-click="deleteFav(animal._id)">Delete from favorites</button>
  </div>
</div>
